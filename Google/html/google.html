<!DOCTYPE html>
<html>
<head>
    <title>Google</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header class="p-6">
        <div class="header">
            <div class="p-4">
                <div class="p-4">
                    <img class="avatar" src="../image/avatar.jpg" alt="avatar">
                </div>
            </div>
            <div class="p-4 menu-icon">
                <div class="p-8">
                    <i class="gg-menu-grid-o"></i>
                </div>
            </div>
            <div class="option pr-15">
                <div class="pl-15">
                    <a href="#">Gmail</a>
                </div>
                <div class="pl-15">
                    <a href="#">Hình ảnh</a>
                </div>
            </div>
        </div>
    </header>
    <div>
        <div class="logo">
            <img src="../image/googlelogo.png" alt="logo">
        </div>
        <div class="p-20">
            <form>
                <div class="input">
                    <div class="search-icon-location">
                        <i class="gg-search"></i>
                    </div>                   
                    <input class="input-item" type="text">
                    <div class="item-input-location">
                        <img src="../image/tia.png">
                    </div>
                    <div class="item-input-location">
                        <i class="gg-mic"></i>
                    </div>
                    <div class="item-input-location">
                        <img class="camera-item" src="../image/camera.svg">
                    </div>
                </div>
            </form>
            <div class="search">
                <div>
                    <input type="submit" class="search-button" value="Tìm trên Google"> 
                </div>
                <div>
                    <a class="search-button button-a" href="#">Xem trang đầu tiên tìm được</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
